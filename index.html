<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>calcolo del prezzo del biglietto del treno 2</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

        <!-- CSS -->
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <section>
            <div class="container">
                <h1 class="text-center text-white">
                    CALCOLA IL PREZZO DEL TUO BIGLIETTO
                </h1>

                <form class="bg-white pb-5 mb-5">
                    <div class="row justify-content-center pb-5">
                        <div class="col-3 d-flex flex-column">
                            <label for="name">
                                Name and surname
                            </label>

                            <input id="name" name="name" type="text">
                        </div>

                        <div class="col-3 d-flex flex-column">
                            <label for="kilometres">
                                Kilometres
                            </label>

                            <input id="kilometres" name="kilometres" type="text">
                        </div>

                        <div class="col-3 d-flex flex-column">
                            <label for="range">
                                Age range
                            </label>

                            <select class="h-100" id="range" name="range">
                                <option value="minorenne">Minorenne</option>
                                <option value="maggiorene">Maggiorenne</option>
                                <option value="over-65">Maggiorenne over 65</option>
                            </select>
                        </div>
                    </div>

                    <div class="row justify-content-center">
                        <div class="col-2 d-flex justify-content-end">
                            <button type="button" id="calculation-button">
                                Genera
                            </button>
                        </div>

                        <div class="col-2 d-flex justify-content-start">
                            <button type="button" id="delete">
                                Annulla
                            </button>
                        </div>
                    </div>
                </form>

                <h1 class="text-center text-white">
                    IL TUO BIGLIETTO
                </h1>

                <p id="passenger-name">
                    NOME PASSEGGERO:
                </p>

                <p id="offer">
                    Offerta:
                </p>

                <p id="carriage">
                    Carrozza:
                </p>

                <p id="CP-code">
                    Codice CP:
                </p>

                <p id="ticket-price">
                    Costo biglietto:
                </p>
            </div>
        </section>

       <script type="text/javascript" src="./javascript/scripts.js" ></script>
    </body>
</html>
