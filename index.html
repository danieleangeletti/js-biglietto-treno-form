<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>calcolo del prezzo del biglietto del treno 2</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

        <!-- CSS -->
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <section>
            <div class="container">
                <h1 class="text-center text-white">
                    CALCULATE THE PRICE OF YOUR TICKET
                </h1>

                <form class="bg-white pb-5 mb-5">
                    <div class="row justify-content-center pb-5">
                        <div class="col-3 d-flex flex-column">
                            <label for="name">
                                Name and surname
                            </label>

                            <input id="name" class="form-control" name="name" type="text">
                        </div>

                        <div class="col-3 d-flex flex-column">
                            <label for="kilometres">
                                Kilometres
                            </label>

                            <input id="kilometres" class="form-control" name="kilometres" type="text">
                        </div>

                        <div class="col-3 d-flex flex-column">
                            <label for="range">
                                Age range
                            </label>

                            <select id="range" class="h-100 form-select" name="range">
                                <option value="underage">Underage</option>
                                <option value="adult">Adult</option>
                                <option value="adult-over-65">Adult over 65</option>
                            </select>
                        </div>
                    </div>

                    <div class="row justify-content-center">
                        <div class="col-2 d-flex justify-content-end">
                            <button type="button" id="calculation-button" class="btn btn-success">
                                Generate
                            </button>
                        </div>

                        <div class="col-2 d-flex justify-content-start">
                            <button type="reset" id="delete" class="btn btn-warning">
                                Cancel
                            </button>
                        </div>
                    </div>
                </form>

                <h1 class="text-center text-white">
                    YOUR TICKET
                </h1>

                <div class="bg-white">
                    <h2>
                        PASSENGER DETAIL
                    </h2>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">PASSENGER NAME</th>
                                <th scope="col">Offer</th>
                                <th scope="col">Carriage</th>
                                <th scope="col">CP Code</th>
                                <th scope="col">Ticket price</th>
                            </tr>
                        </thead>
                        
                        <tbody>
                            <tr>
                                <th id="passenger-name" scope="row"></th>
                                <td id="offer">Standard ticket</td>
                                <td id="carriage"></td>
                                <td id="cp-code"></td>
                                <td id="ticket-price"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>

       <script type="text/javascript" src="./javascript/scripts.js" ></script>
    </body>
</html>
